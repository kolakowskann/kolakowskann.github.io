            </div>   
           
            <div class="prawa-sekcja">

        </div>

                <div class="zdjecie2">
                    <img class="karma2" src="https://egarden24.pl/7031-large_default/karma-dla-kota-puszka-z-kurczakiem-400g-kitekat.jpg" alt="zdjęcie-karmy-kitekat">
                </div>
                
                <div class="zdjecie3">
                    <img class="karma3" src="https://www.4lapy.pl/images/AFBIWERRVBJPQWWILKMBOSVCDRRXMATMGUUCZMUV.png" alt="zdjęcie-karmy-applaws">
